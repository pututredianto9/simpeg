{% extends 'index.html' %}
{% block content %}
{% load static%}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% for row in edit_pegawai%}
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="form-group row">
    <label class="col-4 col-form-label" for="text1">NIP</label> 
    <div class="col-8">
      <input id="text1" name="nip" placeholder="NIP" type="text" class="form-control" value="{{row.nip}}" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Nama</label> 
    <div class="col-8">
      <input id="text" name="nama" placeholder="Nama" type="text" class="form-control" value="{{row.nama}}" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Gender</label> 
    <div class="col-8">
        {% for jk in 'LP' %}
            <div class="form-check">
            {% if jk == row.gender %}
                    <input name="gender" id="radio_0" type="radio" class="form-check-input" value="{{jk}}" checked>  {{jk}} 
                {% else %}
                    <input name="gender" id="radio_1" type="radio" class="form-check-input" value="{{jk}}" >    {{jk}} 
                {% endif %}
                
            </div>
        {% endfor %}
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-4 col-form-label">email</label> 
    <div class="col-8">
      <input id="text3" name="email" placeholder="email" type="text" class="form-control" value="{{row.email}}" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Alamat</label> 
    <div class="col-8">
      <textarea id="textarea" name="alamat" cols="40" rows="5" class="form-control" required="required">{{row.alamat}}</textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Jabatan</label> 
    <div class="col-8">
      <select id="select" name="jabatan" class="custom-select" required="required">
        <option value="">Pilih Jabatan</option>
        {% for jabatan in jabatan_list%}
        {% if jabatan.id == row.jabatan_id %}
            <option value="{{jabatan.id}}" selected>{{jabatan.nama_jabatan}}</option>
        {% else %}
            <option value="{{jabatan.id}}">{{jabatan.nama_jabatan}}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="select1" class="col-4 col-form-label">Divisi</label> 
    <div class="col-8">
      <select id="select1" name="divisi" class="custom-select" required="required">
        <option value="">Pilih Divisi</option>
        {% for divisi in divisi_list%}
        {% if divisi.id == row.divisi_id %}
            <option value="{{divisi.id}}" selected>{{divisi.nama}}</option>
        {% else %}
            <option value="{{divisi.id}}" >{{divisi.nama}}</option>
        {% endif%}
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Foto</label> 
    <div class="col-8">
      <input id="foto" name="foto" type="file" class="form-control" required="required">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endfor%}
{% endblock %}
